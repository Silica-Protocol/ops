# Silica Protocol - Shared Dependency Versions
# This file defines the canonical versions for all shared dependencies.
# Run `./scripts/sync-dependencies.sh` to apply these across all repos.

# =============================================================================
# RUST DEPENDENCIES - For all Cargo.toml files
# =============================================================================

[rust.serialization]
# Version locked for ABI stability - DO NOT CHANGE WITHOUT MIGRATION PLAN
serde = "=1.0.228"
serde_json = "=1.0.148"
postcard = "1.0"

[rust.async]
tokio = "1.40"
futures = "0.3"
rayon = "1.10"
async-trait = "0.1"

[rust.time]
chrono = "=0.4.42"

[rust.error_handling]
anyhow = "1.0"
thiserror = "2.0"

[rust.logging]
tracing = "0.1"
tracing-subscriber = "0.3"
tracing-appender = "0.2"

[rust.cryptography]
# ============================================================================
# MISSION CRITICAL - ALL VERSIONS LOCKED
# Changes require security team approval
# ============================================================================
sha2 = "=0.10.9"
sha3 = "=0.10.8"
blake3 = "=1.8.2"
rand = "=0.8.5"
rand_core = "=0.6.4"
subtle = "=2.6.1"
secrecy = "=0.10.3"
zeroize = "=1.8.2"
ring = "0.17"
argon2 = "0.5"
ed25519-dalek = "=2.2.0"

[rust.post_quantum]
# ============================================================================
# POST-QUANTUM CRYPTOGRAPHY - LOCKED
# ============================================================================
pqcrypto-dilithium = "=0.5.0"
pqcrypto-kyber = "=0.8.1"
pqcrypto-traits = "=0.3.5"

[rust.networking]
libp2p = "0.56.0"
quinn = "0.11"
rustls = "0.23"
reqwest = "0.12"

[rust.storage]
rocksdb = "0.24.0"
lru = "0.16.2"

[rust.utilities]
bytes = "1.7"
uuid = "1.10"
clap = "4.5"
hex = "0.4"
toml = "0.9"

# =============================================================================
# TYPESCRIPT DEPENDENCIES - For all package.json files
# =============================================================================

[typescript.core]
typescript = "^5.3.0"

[typescript.crypto]
"@noble/hashes" = "^1.3.0"

[typescript.testing]
jest = "^29.0.0"
"ts-jest" = "^29.0.0"

[typescript.linting]
eslint = "^8.0.0"
prettier = "^3.0.0"

# =============================================================================
# PYTHON DEPENDENCIES - For all requirements.txt / pyproject.toml
# =============================================================================

[python.core]
requests = ">=2.28.0"
pydantic = ">=2.0.0"

[python.crypto]
pynacl = ">=1.5.0"
cryptography = ">=41.0.0"

[python.testing]
pytest = ">=7.0.0"
pytest-asyncio = ">=0.21.0"
black = ">=23.0.0"
mypy = ">=1.0.0"

# =============================================================================
# GO DEPENDENCIES - For go.mod files
# =============================================================================

[go.core]
go_version = "1.21"

# =============================================================================
# CSHARP DEPENDENCIES - For .csproj files
# =============================================================================

[csharp.core]
dotnet_version = "8.0"
