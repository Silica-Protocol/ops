version: 2
updates:
  # GitHub Actions - critical for ops repo
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "ci"
      - "ops"
    groups:
      github-actions:
        patterns:
          - "*"
